<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Locadora de Veículos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/custom.css">

    <style>
        /* Estilo para inputs com erro */
        .is-invalid {
            border: 2px solid red !important;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="h-100">
    <section class="row h-100">
        <!-- Lado esquerdo -->
        <div class="col-12 col-md-8 bg-dark ps-5 text-white d-flex flex-column justify-content-center">
           <h1 class="mt-5">Locadora de Veículos</h1>
           <p>Seu veículo está aqui</p>
        </div>

        <!-- Lado direito (login) -->
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
            <form id="loginForm" action="dashboard.html" method="POST" novalidate>
                <legend>Login</legend>
                <hr>    

                <div class="mb-3">
                    <input id="email" name="email" class="form-control form-control-lg" placeholder="Email" type="email">
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="mb-3">
                    <input id="password" name="password" class="form-control form-control-lg" placeholder="Senha" type="password">
                    <div id="passwordError" class="error-message"></div>
                </div>

                <button class="btn btn-dark btn-lg w-100" type="submit">ENTRAR</button>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validação JavaScript -->
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio inicial
        let isValid = true;

        // Campos
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        // Limpa mensagens anteriores
        emailError.textContent = '';
        passwordError.textContent = '';
        emailInput.classList.remove('is-invalid');
        passwordInput.classList.remove('is-invalid');

        const emailValue = emailInput.value.trim();
        const passwordValue = passwordInput.value.trim();

        // Regex para validar e-mail
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // --- Validação de e-mail ---
        if (emailValue === '') {
            emailError.textContent = 'O campo de e-mail é obrigatório.';
            emailInput.classList.add('is-invalid');
            isValid = false;
        } else if (!emailRegex.test(emailValue)) {
            emailError.textContent = 'Digite um e-mail válido (ex: usuario@dominio.com).';
            emailInput.classList.add('is-invalid');
            isValid = false;
        }

        // --- Validação de senha ---
        if (passwordValue === '') {
            passwordError.textContent = 'O campo de senha é obrigatório.';
            passwordInput.classList.add('is-invalid');
            isValid = false;
        }

        // Se estiver tudo certo, envia o formulário
        if (isValid) {
            this.submit();
        }
    });
    </script>
</body>
</html>

    </script>
</body>
</html>
